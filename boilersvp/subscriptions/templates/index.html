<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoileRSVP</title>
</head>
<body>

<h1>BoilerSVP</h1>
<p>Register for emails when Boiler Room comes to your city.</p>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form action="/" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>

</body>
</html>
